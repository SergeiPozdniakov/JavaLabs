<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ü–æ–≥–æ–¥–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #6dd5ed, #2193b0);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        padding: 30px;
        width: 90%;
        max-width: 450px;
        text-align: center;
      }

      h1 {
        color: #2193b0;
        margin-bottom: 20px;
      }

      .weather-card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        margin: 20px 0;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .weather-icon {
        font-size: 64px;
        margin: 15px 0;
      }

      .weather-details {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
      }

      .weather-item {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .weather-value {
        font-weight: bold;
        margin-top: 5px;
        padding: 5px 10px;
        border-radius: 20px;
        background-color: #f1f1f1;
      }

      .message {
        font-size: 18px;
        margin: 20px 0;
        padding: 15px;
        border-radius: 10px;
        background-color: #e8f4fc;
      }

      .good-weather {
        background-color: #e8f6ef;
        color: #2e8b57;
      }

      .bad-weather {
        background-color: #ffe8e8;
        color: #dc143c;
      }

      button {
        background-color: #2193b0;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        margin-top: 10px;
      }

      button:hover {
        background-color: #1a7c95;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>‚òÄÔ∏è –ü–æ–≥–æ–¥–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ üåßÔ∏è</h1>
      <div class="weather-card">
        <div id="greeting">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</div>
        <div class="weather-icon" id="weather-icon">‚òÄÔ∏è</div>
        <div class="weather-details">
          <div class="weather-item">
            <div>–í–µ—Ç–µ—Ä</div>
            <div class="weather-value" id="wind-value">-</div>
          </div>
          <div class="weather-item">
            <div>–î–æ–∂–¥—å</div>
            <div class="weather-value" id="rain-value">-</div>
          </div>
        </div>
        <div class="message" id="message">–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è –¥–ª—è –Ω–∞—á–∞–ª–∞</div>
      </div>
      <button id="refresh-btn">–û–±–Ω–æ–≤–∏—Ç—å –ø–æ–≥–æ–¥—É</button>
    </div>

    <script>
      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–π –ø–æ–≥–æ–¥—ã
      function getWeather() {
        const windOptions = ["windy", "no wind", "storm"];
        const rainOptions = ["no rain", "rainy", "heavy rain"];

        return {
          wind: windOptions[Math.floor(Math.random() * windOptions.length)],
          rain: rainOptions[Math.floor(Math.random() * rainOptions.length)],
        };
      }

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è emoji –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –ø–æ–≥–æ–¥—ã
      function getWeatherIcon(wind, rain) {
        if (rain === "heavy rain") return "üåßÔ∏è";
        if (rain === "rainy") return "üå¶Ô∏è";
        if (wind === "storm") return "‚õàÔ∏è";
        if (wind === "windy") return "üå¨Ô∏è";
        return "‚òÄÔ∏è";
      }

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ–≥–æ–¥—ã
      function updateWeatherDisplay() {
        const weather = getWeather();

        // –û–±–Ω–æ–≤–ª—è–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –ø–æ–≥–æ–¥—ã
        document.getElementById("wind-value").textContent = translateWeather(
          weather.wind
        );
        document.getElementById("rain-value").textContent = translateWeather(
          weather.rain
        );

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–∫–æ–Ω–∫—É –ø–æ–≥–æ–¥—ã
        document.getElementById("weather-icon").textContent = getWeatherIcon(
          weather.wind,
          weather.rain
        );

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å–ª–æ–≤–∏—è –∏ –≤—ã–≤–æ–¥–∏–º —Å–æ–æ–±—â–µ–Ω–∏–µ
        const messageElement = document.getElementById("message");
        if (weather.rain === "heavy rain" || weather.wind === "storm") {
          messageElement.textContent = `–ü—Ä–∏–≤–µ—Ç, ${userName}, –ø–æ–≥–æ–¥–∞ –Ω–µ –ø–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è –ø—Ä–æ–≥—É–ª–∫–∏`;
          messageElement.className = "message bad-weather";
        } else {
          messageElement.textContent = `–ü—Ä–∏–≤–µ—Ç, ${userName}, –ø–æ–≥–æ–¥–∞ —Ö–æ—Ä–æ—à–∞—è, –º–æ–∂–Ω–æ –≤—ã—Ö–æ–¥–∏—Ç—å –Ω–∞ —É–ª–∏—Ü—É`;
          messageElement.className = "message good-weather";
        }
      }

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞ –∑–Ω–∞—á–µ–Ω–∏–π –ø–æ–≥–æ–¥—ã –Ω–∞ —Ä—É—Å—Å–∫–∏–π
      function translateWeather(value) {
        const translations = {
          windy: "–≤–µ—Ç—Ä–µ–Ω–æ",
          "no wind": "–±–µ–∑ –≤–µ—Ç—Ä–∞",
          storm: "—à—Ç–æ—Ä–º",
          "no rain": "–±–µ–∑ –¥–æ–∂–¥—è",
          rainy: "–¥–æ–∂–¥—å",
          "heavy rain": "—Å–∏–ª—å–Ω—ã–π –¥–æ–∂–¥—å",
        };
        return translations[value] || value;
      }

      // –ó–∞–ø—Ä–æ—Å –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      let userName = prompt("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:");
      if (!userName) userName = "–ì–æ—Å—Ç—å";

      // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
      document.getElementById(
        "greeting"
      ).textContent = `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${userName}!`;

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–≥–æ–¥—ã
      updateWeatherDisplay();

      // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
      document
        .getElementById("refresh-btn")
        .addEventListener("click", updateWeatherDisplay);
    </script>
  </body>
</html>
