<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Определитель погоды по температуре</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 450px;
        padding: 30px;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 28px;
      }

      .description {
        color: #555;
        margin-bottom: 25px;
        line-height: 1.5;
      }

      .input-group {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #444;
      }

      .scale-selector {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }

      .scale-option {
        flex: 1;
        text-align: center;
        padding: 12px;
        margin: 0 5px;
        border: 2px solid #ddd;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .scale-option:hover {
        background-color: #f0f0f0;
      }

      .scale-option.selected {
        border-color: #6e8efb;
        background-color: #e6eeff;
        font-weight: bold;
      }

      input[type="number"] {
        width: 100%;
        padding: 14px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input[type="number"]:focus {
        border-color: #6e8efb;
        outline: none;
      }

      button {
        background: linear-gradient(to right, #6e8efb, #a777e3);
        color: white;
        border: none;
        padding: 14px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        width: 100%;
        transition: transform 0.2s, box-shadow 0.2s;
        margin-top: 10px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      button:active {
        transform: translateY(0);
      }

      .result {
        margin-top: 25px;
        padding: 20px;
        border-radius: 10px;
        background-color: #f8f9fa;
        display: none;
      }

      .temperature-value {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
      }

      .weather-message {
        font-size: 20px;
        font-weight: 600;
        padding: 12px;
        border-radius: 8px;
      }

      .hot {
        background-color: #ffcccc;
        color: #d32f2f;
      }

      .warm {
        background-color: #fff0cc;
        color: #f57c00;
      }

      .cold {
        background-color: #cce5ff;
        color: #1976d2;
      }

      .conversion {
        margin-top: 15px;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Определитель погоды по температуре</h1>
      <p class="description">
        Выберите шкалу измерения и введите значение температуры, чтобы узнать о
        погодных условиях на улице.
      </p>

      <div class="input-group">
        <label>Выберите шкалу измерения:</label>
        <div class="scale-selector">
          <div class="scale-option selected" data-scale="c">Цельсий (°C)</div>
          <div class="scale-option" data-scale="f">Фаренгейт (°F)</div>
        </div>
      </div>

      <div class="input-group">
        <label for="temperature">Введите значение температуры:</label>
        <input
          type="number"
          id="temperature"
          placeholder="Например, 25"
          step="0.1"
        />
      </div>

      <button id="check-btn">Проверить погоду</button>

      <div class="result" id="result">
        <div class="temperature-value" id="temp-value"></div>
        <div class="weather-message" id="weather-msg"></div>
        <div class="conversion" id="conversion"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const scaleOptions = document.querySelectorAll(".scale-option");
        const temperatureInput = document.getElementById("temperature");
        const checkButton = document.getElementById("check-btn");
        const resultDiv = document.getElementById("result");
        const tempValueSpan = document.getElementById("temp-value");
        const weatherMsgSpan = document.getElementById("weather-msg");
        const conversionSpan = document.getElementById("conversion");

        let selectedScale = "c";

        // Обработка выбора шкалы измерения
        scaleOptions.forEach((option) => {
          option.addEventListener("click", function () {
            scaleOptions.forEach((opt) => opt.classList.remove("selected"));
            this.classList.add("selected");
            selectedScale = this.getAttribute("data-scale");
          });
        });

        // Обработка нажатия кнопки
        checkButton.addEventListener("click", function () {
          const tempValue = parseFloat(temperatureInput.value);

          if (isNaN(tempValue)) {
            alert(
              "Пожалуйста, введите корректное числовое значение температуры"
            );
            return;
          }

          let tempCelsius;
          let tempFahrenheit;

          if (selectedScale === "c") {
            tempCelsius = tempValue;
            tempFahrenheit = (tempValue * 9) / 5 + 32;
          } else {
            tempFahrenheit = tempValue;
            tempCelsius = ((tempValue - 32) * 5) / 9;
          }

          // Определяем сообщение о погоде
          let weatherMessage, weatherClass;

          if (tempCelsius >= 30) {
            weatherMessage = "It is hot outside";
            weatherClass = "hot";
          } else if (tempCelsius > 20 && tempCelsius < 30) {
            weatherMessage = "It is warm outside";
            weatherClass = "warm";
          } else {
            weatherMessage = "It is cold outside";
            weatherClass = "cold";
          }

          // Обновляем интерфейс
          tempValueSpan.textContent = `${tempCelsius.toFixed(
            1
          )}°C (${tempFahrenheit.toFixed(1)}°F)`;
          weatherMsgSpan.textContent = weatherMessage;
          weatherMsgSpan.className = "weather-message " + weatherClass;

          if (selectedScale === "c") {
            conversionSpan.textContent = `Конвертация в Фаренгейты: ${tempFahrenheit.toFixed(
              1
            )}°F`;
          } else {
            conversionSpan.textContent = `Конвертация в Цельсии: ${tempCelsius.toFixed(
              1
            )}°C`;
          }

          resultDiv.style.display = "block";
        });

        // Обработка нажатия Enter в поле ввода
        temperatureInput.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            checkButton.click();
          }
        });
      });
    </script>
  </body>
</html>
